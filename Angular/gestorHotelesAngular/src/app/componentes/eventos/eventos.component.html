<app-navbar></app-navbar>
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div class="flex flex-wrap -m-4">
      <div class="p-4 lg:w-1/2 md:w-full" *ngFor="let ev of eventoModelGet">
        <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
          <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
            E
          </div>
          <div class="flex-grow">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{ev.evento}}</h2>
            <p class="leading-relaxed text-base">Fecha: {{ev.fecha}} </p>
            <p class="leading-relaxed text-base">Descripción: {{ev.descripcion}}</p>
            <p class="leading-relaxed text-base">ID Evento: {{ev._id}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="identidadParseada.rol=='ROL_ADMIN_APP'">
  <div class="container mx-auto mt-10">
    <div class="p-6 border-gray-300 border-2 mx-12 rounded-lg mx-auto">
        <p class="mb-2 text-xl text-blue-500 hover:text-blue-600">Agregar Servicio</p>
        <form class="w-full max-w-lg mx-auto">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  Evento
                </label>
                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-first-name" type="text" name="evento" #evento="ngModel" [(ngModel)]="eventoModel.evento" placeholder="Agregar Evento">
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  Fecha
                </label>
                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-last-name" type="date" name="fecha" #fecha="ngModel" [(ngModel)]="eventoModel.fecha" placeholder="Agregar Fecha">
              </div>
            </div>
              <div class="w-full  px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  Descripción
                </label>
                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-first-name" type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="eventoModel.descripcion" placeholder="Agregar Descripción">
              </div>
              <div class="w-full  px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-4" for="grid-first-name">
                  Tipo Evento
                </label>
                <!--<input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-first-name" type="text" name="tipoEvento" #tipoEvento="ngModel" [(ngModel)]="eventoModel.idTipoEvento" placeholder="Agregar Tipo Evento">-->
                <div class="relative">
                  <select name="idTipoEvento" #idTipoEvento="ngModel" [(ngModel)]="eventoModel.idTipoEvento" class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="grid-state">
                    <option>Tipo Evento</option>
                    <option *ngFor="let tevento of tipoEventoModelGet">{{tevento.nombre}}</option>
                  </select>
                </div>
              </div>
            <div class="flex flex-wrap mx-3 mb-2">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-4" for="grid-city">
                  Agregar
                </label>
               <button class="modal-open rounded-lg bg-green-600 p-2 text-white hover:bg-green-700" type="submit" (click)="registrarEvento()">
                    Agregar Evento
                </button> 
              </div>
            </div>
          </form>
        
    </div>  
</div>
</div>
