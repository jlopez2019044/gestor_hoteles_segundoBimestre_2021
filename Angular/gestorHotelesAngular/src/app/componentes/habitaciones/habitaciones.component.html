<div *ngFor="let hab of hotelModelGet.habitaciones" class=" mx-auto flex flex-col max-w-4xl md:h-56 bg-white rounded-lg shadow-lg overflow-hidden md:flex-row my-10">
  <div class="md:flex items-center justify-center md:w-1/2 md:bg-gray-700">
      <div class="py-6 px-8 md:py-0">
          <h2 class="text-gray-700 text-2xl font-bold md:text-gray-100">Habitacion No.{{hab.no_habitacion}}</h2>
          <p class="mt-2 text-gray-600 md:text-gray-400">{{hab.descripcion}}</p>
          <p class="mt-2 text-gray-600 md:text-gray-400">Precio: {{hab.precio}}</p>
      </div>
  </div>
  <div class="flex items-center justify-center pb-6 md:py-0 md:w-1/2 md:border-b-8 border-gray-700">
      <form>
          <div class="flex flex-col rounded-lg overflow-hidden sm:flex-row">
              <button *ngIf="identidadParseada.rol=='ROL_USUARIO'" class="py-6 px-8 bg-gray-700 text-gray-100 text-2xl font-semibold uppercase hover:bg-gray-600" [routerLink]="['/agregarReservacion/',hab._id]" type="submit">Agregar Reservación</button>
              <button *ngIf="identidadParseada._id==hotelModelGet.idAdminsHotel" class="py-6 px-8 bg-gray-700 text-gray-100 text-2xl font-semibold uppercase hover:bg-gray-600" [routerLink]="['/reservaciones/',hab._id]" type="submit">Visualizar Reservaciones</button>
            </div>
      </form>
  </div>
</div>

<div *ngIf="identidadParseada.rol=='ROL_ADMIN_APP'">
    <div class="container mx-auto mt-10">
      <div class="p-6 border-gray-300 border-2 mx-12 rounded-lg mx-auto">
          <p class="mb-2 text-xl text-blue-500 hover:text-blue-600">Agregar Habitacion</p>
          <form class="w-full max-w-lg mx-auto">
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    Número de Habitacion
                  </label>
                  <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-first-name" type="text" name="no_habitacion" #no_habitacion="ngModel" [(ngModel)]="hotelModel.no_habitacion" placeholder="Agregar Numero Habitacion">
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-precio">
                    Precio
                  </label>
                  <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-precio" name="precio" #precio="ngModel" [(ngModel)]="hotelModel.precio" type="number" placeholder="Agregar Precio">
                </div>
              </div>
                <div class="w-full  px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-descripcion">
                    Descripcion
                  </label>
                  <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-descripcion" type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="hotelModel.descripcion" placeholder="Agregar Descripcion">
                </div>
              <div class="flex flex-wrap mx-3 mb-2">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-4" for="grid-city">
                    Agregar
                  </label>
                 <button class="modal-open rounded-lg bg-green-600 p-2 text-white hover:bg-green-700" type="submit" (click)="agregarHabitacion()">
                      Agregar Habitacion
                  </button> 
                </div>
              </div>
            </form>
          
      </div>  
  </div>
  </div>
