<app-navbar></app-navbar>

<div class="container mx-auto mt-10">
    <div class="p-6 border-gray-300 border-2 mx-12 rounded-lg mx-auto">
        <p class="mb-2 text-xl text-blue-500 hover:text-blue-600">Agregar Hotel</p>
        <form class="w-full max-w-lg mx-auto">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  Nombre
                </label>
                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-first-name" type="text" name="nombre" #nombre="ngModel" [(ngModel)]="hotelModel.nombre" placeholder="Agregar Nombre">
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  Dirección
                </label>
                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-last-name" type="text" name="direccion" #direccion="ngModel" [(ngModel)]="hotelModel.direccion" placeholder="Agregar Dirección">
              </div>
            </div>
            <div class="pb-6 px-3">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-state">
                  Admin hotel
                </label>
                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-last-name" type="text" name="idAdminsHotel" #idAdminsHotel="ngModel" [(ngModel)]="hotelModel.idAdminsHotel" placeholder="Agregar Admin Hotel">
                <!--<div class="relative">
                  <select *ngFor="let usua of usuarioModelGet" class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="grid-state">
                    <option>Admin Hotel</option>
                    <option>{{usua.usuario}}</option>
                  </select>
                </div>-->
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                  Descripcion
                </label>
                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-password" type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="hotelModel.descripcion" placeholder="Agregar Decripcion">
              </div>
            </div>
            <div class="flex flex-wrap mx-3 mb-2">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                  Agregar
                </label>
                <button class="modal-open rounded-lg bg-green-600 p-2 text-white hover:bg-green-700" (click)="registrarHotel()" type="submit">
                    Agregar Hotel
                </button>
              </div>
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                  Cancelar
                </label>
                <button class="rounded-lg bg-red-600 p-2 text-white hover:bg-red-700" routerLink="/hoteles">
                    Cancelar Accion
                </button>
              </div>
            </div>
          </form>
        
    </div>
    
</div>
