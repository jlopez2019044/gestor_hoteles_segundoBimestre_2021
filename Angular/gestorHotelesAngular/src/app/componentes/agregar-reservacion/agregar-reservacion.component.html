<app-navbar></app-navbar>

<h1 class="p-2 font-bold">FECHAS YA RESERVADAS:</h1>
<div class="table w-full p-2">
  <table class="w-full border">
      <thead>
          <tr class="bg-gray-50 border-b">
              <th class="p-2 border-r cursor-pointer text-sm text-gray-500">
                  Fecha Llegada
              </th>
              <th class="p-2 border-r cursor-pointer text-sm text-gray-500">
                  <div class="flex items-center justify-center">
                      Fecha Salida
                  </div>
              </th>
          </tr>
      </thead>
      <tbody>
          <tr class="bg-gray-100 text-center border-b text-sm text-gray-600" *ngFor="let reserv of reservacionModelGet">
              <td class="p-2 border-r">{{reserv.fecha_llegada}}</td>
              <td class="p-2 border-r">{{reserv.fecha_salida}}</td>
          </tr>
      </tbody>
  </table>
</div>

<div class="container mx-auto mt-10">
    <div class="p-6 border-gray-300 border-2 mx-12 rounded-lg mx-auto">
        <p class="mb-2 text-xl text-blue-500 hover:text-blue-600">Agregar Reservacion</p>
        <form class="w-full max-w-lg mx-auto">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                  Fecha Llegada
                </label>
                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-password" type="date" name="fecha_llegada" #fecha_llegada="ngModel" [(ngModel)]="reservacionModel.fecha_llegada">
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                  Fecha Salida
                </label>
                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="grid-password" type="date" name="fecha_salida" #fecha_salida="ngModel" [(ngModel)]="reservacionModel.fecha_salida">
              </div>
            </div>
            <div class="flex flex-wrap mx-3 mb-2">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                  Agregar
                </label>
                <button class="modal-open rounded-lg bg-green-600 p-2 text-white hover:bg-green-700" (click)="agregarReservacion()" type="submit">
                    Hacer Reservacion
                </button>
              </div>
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              </div>
            </div>
          </form>
        
    </div>
    
</div>
