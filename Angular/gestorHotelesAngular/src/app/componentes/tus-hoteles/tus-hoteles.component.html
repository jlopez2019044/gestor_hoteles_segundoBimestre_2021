<app-navbar></app-navbar>

<div  *ngFor="let hotels of hotelModelGet" class="grid grid-cols-1 md:grid-cols-3 md:grid-flow-col bg-white m-5 mx-12">
   <div class="p-5 bg-blue-100 md:rounded-l-lg">
     <img [src]="hotels.imagen" class="object-center rounded-full">
   </div>
   <div class="bg-gray-200 p-5 col-span-2 md:rounded-r-lg text-center">
     <div class="text-2xl font-semibold text-gray-700">Hotel: {{hotels.nombre}}</div>
     <div class="text-center mt-5 mx-5 text-gray-800 text-xl">
      {{hotels.descripcion}}
   </div>
   <div class="text-left mt-5 mx-5 text-gray-800 text-l mt-4">
       Dirección: {{hotels.direccion}}
   </div>
   <div class="mt-6">
    <button class="bg-green-500 p-2 text-white rounded-lg hover:bg-green-600 mx-2" [routerLink]="['/editarHotel', hotels._id]" (click)="obtenerHotelId(hotels._id)">Editar Hotel</button>
       <button class="bg-yellow-500 p-2 text-white rounded-lg hover:bg-yellow-600 mx-2" [routerLink]="['/serviciosHotel', hotels._id]">Ver Servicios</button>
       <button class="bg-red-500 p-2 text-white rounded-lg hover:bg-red-600 mx-2" [routerLink]="['/eventos',hotels._id]">Ver Eventos</button>
       <button class="bg-blue-300 p-2 text-white rounded-lg hover:bg-blue-400 mx-2" [routerLink]="['/habitaciones',hotels._id]">Ver Habitaciones</button>
   </div>  
 </div>
