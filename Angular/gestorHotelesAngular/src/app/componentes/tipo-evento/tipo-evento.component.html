<app-navbar></app-navbar>
<button class="modal-open rounded-lg bg-blue-500 hover:bg-blue-600 text-white p-2 mx-10 my-4" type="submit">Crear Tipo Evento</button>
<div class="table w-full p-2">
    <table class="w-full border">
        <thead>
            <tr class="bg-gray-50 border-b">
                <th class="p-2 border-r cursor-pointer text-sm text-gray-500">
                    ID
                </th>
                <th class="p-2 border-r cursor-pointer text-sm text-gray-500">
                    <div class="flex items-center justify-center">
                        Nombre
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-gray-100 text-center border-b text-sm text-gray-600" *ngFor="let tEvento of tipoEventoModelGet">
                <td class="p-2 border-r">{{tEvento._id}}</td>
                <td class="p-2 border-r">{{tEvento.nombre}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    
    <div class="modal-container bg-white w-9/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
      <h1 class="text-xl text-blue-500 hover:text-blue-600 mt-4 mx-6">Editar Usuario</h1>
      
      <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
        </svg>
        <span class="text-sm">(Esc)</span>
      </div>
  
      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="modal-content py-4 text-left px-6">
        <div class="container mx-auto">
          <div class="p-6 border-gray-300 border-2 mx-12 rounded-lg mx-auto">
              <p class="mb-2">Registrar Tipo Evento</p>
              <form class="w-full max-w-lg mx-auto">
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                        Nombre
                      </label>
                      <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="input-nombre" type="text" name="nombre" #nombre="ngModel" [(ngModel)]="tipoEventoModel.nombre" placeholder="Escriba el Nombre">
                    </div>
                  <div class="flex flex-wrap mx-3 mb-2">
                    <div class="w-full px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-2" for="grid-city">
                        Guardar
                      </label>
                      <button class="modal-close rounded-lg bg-green-600 p-2 text-white hover:bg-green-700" type="submit" (click)="registrarTipoEvento()">
                        Registrar TipoEvento
                      </button>
                      </div>
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                        Cancelar
                      </label>
                      <button class="modal-close rounded-lg bg-gray-300 p-2 text-black hover:bg-gray-400" type="submit">
                          Cancelar Cambios
                      </button>
                    </div>
                  </div>
                </form>
        </div>
        
      </div>
    </div>
  </div>
