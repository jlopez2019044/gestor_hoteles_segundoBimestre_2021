<app-navbar></app-navbar>

<body class="antialiased bg-gray-200 font-sans">
  <div class="max-w-6xl mx-auto">
      <div class="flex items-center justify-center min-h-screen">
          <div class="max-w-sm w-full sm:w-1/2 lg:w-1/3 py-4 px-3">
              <div class="bg-white shadow-xl rounded-lg overflow-hidden">
                  <div class="p-4">
                      <p class="uppercase tracking-wide text-sm font-bold text-gray-700">ID Factura: {{facturaModel._id}}</p>
                      <p class="text-3xl text-gray-900">Q.{{facturaModel.total}}</p>
                      <p class="text-gray-700">ID Habitaci√≥n: {{facturaModel.idHabitacion}}</p>
                  </div>
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mx-4" for="grid-password">
                        Servicios
                      </label>
                      
                      <div class="table w-full p-2">
                        <table class="w-full border">
                            <thead>
                                <tr class="bg-gray-50 border-b">
                                    <th class="p-2 border-r cursor-pointer text-sm text-gray-500">
                                        <div class="flex items-center justify-center">
                                            Nombre
                                        </div>
                                    </th>
                                    <th class="p-2 border-r cursor-pointer text-sm text-gray-500">
                                        <div class="flex items-center justify-center">
                                            Precio
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-100 text-center border-b text-sm text-gray-600" *ngFor="let servicios of facturaModel.serviciosHotel">
                                    <td class="p-2 border-r">{{servicios.nombre}}</td>
                                    <td class="p-2 border-r">{{servicios.subtotal}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
    
                    </div>
                  </div>
                  <div class="flex p-4 border-t border-gray-300 text-gray-700">
                      <div class="flex-1 inline-flex items-center">
                          <p><span class="text-gray-900 font-bold">Del:</span>{{facturaModel.fecha_llegada}}</p>
                      </div>
                      <div class="flex-1 inline-flex items-center">
                          <p><span class="text-gray-900 font-bold">Al:</span>{{facturaModel.fecha_llegada}}</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
