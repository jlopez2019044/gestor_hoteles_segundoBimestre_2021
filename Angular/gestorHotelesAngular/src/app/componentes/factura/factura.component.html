<app-navbar></app-navbar>

<div class="container mx-auto mt-10">
    <div class="p-6 border-gray-300 border-2 mx-12 rounded-lg mx-auto">
        <p class="mb-2 text-xl text-blue-500 hover:text-blue-600">ID Factura: {{facturaModel._id}}</p>
        <form class="w-full max-w-lg mx-auto">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  Fecha Llegada
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white text-center" id="grid-first-name" type="text" name="fecha_llegada" #fecha_llegada="ngModel" [(ngModel)]="facturaModel.fecha_llegada" disabled>
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  Fecha Salida
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 text-center" id="grid-last-name" type="text" name="fecha_salida" #fecha_salida="ngModel" [(ngModel)]="facturaModel.fecha_salida" placeholder="Editar Apellido" disabled>
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                  ID Habitación
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 text-center" id="grid-password" type="text" name="idHabitacion" #idHabitacion="ngModel" [(ngModel)]="facturaModel.idHabitacion" disabled>
              </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Servicios
                  </label>
                  
                  <div class="table w-full p-2">
                    <table class="w-full border">
                        <thead>
                            <tr class="bg-gray-50 border-b">
                                <th class="p-2 border-r cursor-pointer text-sm text-gray-500">
                                    <div class="flex items-center justify-center">
                                        Nombre
                                    </div>
                                </th>
                                <th class="p-2 border-r cursor-pointer text-sm text-gray-500">
                                    <div class="flex items-center justify-center">
                                        Precio
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-gray-100 text-center border-b text-sm text-gray-600" *ngFor="let servicios of facturaModel.serviciosHotel">
                                <td class="p-2 border-r">{{servicios.nombre}}</td>
                                <td class="p-2 border-r">{{servicios.subtotal}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                </div>
              </div>

              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    TOTAL = Servicios + Habitación:
                  </label>
                  <h1 class=" text-2xl text-center text-red-600 font-bold mb-2">
                    {{facturaModel.total}}
                  </h1>
                </div>
              </div>

          </form>
        
    </div>
    
</div>
